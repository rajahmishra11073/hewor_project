{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Login | HEWOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-slate-800/50 backdrop-blur-lg border border-slate-700/50 p-8 rounded-2xl w-full max-w-md shadow-2xl">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 mb-2">
            Freelancer Portal</h1>
        <p class="text-slate-400 text-sm mb-6">Log in to view your assigned projects.</p>

        {% if form.errors %}
        <div class="bg-red-500/10 border border-red-500/20 text-red-400 text-sm p-3 rounded mb-4">
            Invalid User ID or Password.
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-xs font-semibold text-slate-300 uppercase mb-2">Freelancer ID</label>
                <input type="text" name="username" required
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
            </div>
            <div>
                <label class="block text-xs font-semibold text-slate-300 uppercase mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition shadow-lg mt-2">
                Access Dashboard
            </button>
        </form>
    </div>
</body>

</html>
