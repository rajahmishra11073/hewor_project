{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow border-0 text-center">
            <div class="card-body p-5">
                <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                <h3>Verify OTP</h3>
                <p class="text-muted">Check your terminal (console) for the code.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="number" name="otp" class="form-control text-center fs-4" placeholder="Enter 4-digit OTP" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Verify & Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
