{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card glass-card no-tilt border-0">
                <div class="card-header bg-transparent py-3 border-bottom">
                    <h4 class="mb-0 fw-bold text-primary"><i class="fas fa-user-circle me-2"></i>My Profile</h4>
                </div>
                <div class="card-body p-5">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="text-center mb-5">
                            <!-- Profile Image Display -->
                            <div
                                style="width: 150px; height: 150px; margin: 0 auto; position: relative; overflow: hidden; border-radius: 50%; border: 5px solid #f8f9fa; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                                {% if user.profile.profile_image %}
                                <img src="{{ user.profile.profile_image.url }}" alt="Profile"
                                    style="width: 100%; height: 100%; object-fit: cover;">
                                {% else %}
                                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Default"
                                    style="width: 100%; height: 100%; object-fit: cover;">
                                {% endif %}
                            </div>
                            <div class="mt-3">
                                <label class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-camera"></i> Change Photo
                                    <input type="file" name="profile_image" style="display: none;">
                                </label>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" name="full_name" class="form-control" value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email Address</label>
                                <input type="email" name="email" class="form-control" value="{{ user.email }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Phone Number</label>
                                <input type="text" name="phone" class="form-control"
                                    value="{{ user.profile.phone_number }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Username (Cannot Change)</label>
                                <input type="text" class="form-control bg-light" value="{{ user.username }}" readonly>
                            </div>
                        </div>

                        <div class="mt-4 text-end">
                            <a href="{% url 'dashboard' %}" class="btn btn-light me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
