{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | HEWOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen">
    <header
        class="h-16 border-b border-slate-700 flex items-center justify-between px-6 bg-slate-900/80 backdrop-blur-md sticky top-0 z-40">
        <div class="flex items-center gap-4">
            <a href="{% url 'freelancer_dashboard' %}" class="text-slate-400 hover:text-white">
                <i class="fas fa-arrow-left mr-2"></i>
            </a>
            <h1 class="text-xl font-bold text-white">Profile Settings</h1>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-sm text-slate-400">Hi, <b>{{ freelancer.name }}</b></span>
            <a href="{% url 'logout' %}" class="text-xs text-red-400 hover:text-red-300">Logout</a>
        </div>
    </header>

    <main class="p-6 max-w-4xl mx-auto">
        {% if messages %}
        {% for message in messages %}
        <div class="p-4 rounded-lg bg-green-500/10 border border-green-500/20 text-green-400 mb-6">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-6">
            <h2 class="text-2xl font-bold text-white mb-6">
                <i class="fas fa-user-circle text-blue-400 mr-2"></i>
                Your Profile
            </h2>

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">
                            <i class="fas fa-user mr-2"></i>Full Name
                        </label>
                        <input type="text" name="name" value="{{ freelancer.name }}"
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input type="email" name="email" value="{{ freelancer.email }}"
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">
                            <i class="fas fa-phone mr-2"></i>Phone Number
                        </label>
                        <input type="tel" name="phone" value="{{ freelancer.phone }}"
                            class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">
                            <i class="fas fa-id-card mr-2"></i>Freelancer ID
                        </label>
                        <input type="text" value="{{ freelancer.freelancer_id }}" disabled
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-500 cursor-not-allowed">
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="submit"
                        class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white px-6 py-3 rounded-lg font-medium transition flex items-center gap-2">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                    <a href="{% url 'freelancer_dashboard' %}"
                        class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-lg font-medium transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

        <!-- Stats Card -->
        <div class="mt-6 bg-gradient-to-r from-blue-500/10 to-purple-500/10 border border-blue-500/20 rounded-xl p-6">
            <h3 class="text-lg font-bold text-white mb-4">
                <i class="fas fa-chart-line text-blue-400 mr-2"></i>
                Your Stats
            </h3>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="text-3xl font-bold text-blue-400">-</div>
                    <div class="text-sm text-slate-400 mt-1">Total Earnings</div>
                </div>
                <div>
                    <div class="text-3xl font-bold text-green-400">-</div>
                    <div class="text-sm text-slate-400 mt-1">Completed</div>
                </div>
                <div>
                    <div class="text-3xl font-bold text-yellow-400">4.8</div>
                    <div class="text-sm text-slate-400 mt-1">Rating</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
